name: default
kind: pipeline
type: docker
steps:
- name: docker
  image: plugins/docker
  settings:
    username: 
      from_secret: DOCKERUSERNAME
    password: 
      from_secret: DOCKERPASSWORD
    repo: thebrones/ookla-speedtest-server
    #auto_tag: true Not working 
    tags: 
    - latest
  when:
    branch: [ main ]
    event: [ push ]
- name: docker-dev
  image: plugins/docker
  settings:
    username: 
      from_secret: DOCKERUSERNAME
    password: 
      from_secret: DOCKERPASSWORD
    repo: thebrones/ookla-speedtest-server
    #auto_tag: true Not working
    tags: 
    - dev
  when:
    branch: [ dev ]
    event: [ push ]